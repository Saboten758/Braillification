{%extends "layouts.html"%} 
{%block he%}       
        <title>HomePage-Braille Heads</title>
        
{% endblock he %}

{%block content%}
          <script>
              const name = "{{ name }}";  // Get the name of pdf from Flask
              document.getElementById("name").textContent = name;  
          </script>
          <br/>
        <h1 class='container text-center' align='c' style="font-family: Roboto, sans-serif;">BRAILLE</h1>
        <div class='container'><br><br></div>
        <form method="POST" action="/upload_pdf" enctype="multipart/form-data">
            <div class='container text-center'>
                <label for="#f">Choose Pdf:</label>
                <input type='file' id="f" name="pdf_file" accept=".pdf" ></input>
                <br><br><button class='text-center' type="submit" style="background-color: #228b22; color: #FFF">Upload</button>
            </div>
        </form>
        <br><div class='container text-center'>
          <button onclick="window.location.href='/cnvt'" style="background-color: #1c1c44;color: #FFF">Convert to Braille</button>
          <button onclick="window.location.href='/send_mp3'" style="background-color: #1c1c44;color: #FFF">Download MP3</button>
        </div>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <br><br><div class='container d-flex justify-content-center'><h3>QUALITY EDUCATION!</h3></div><br>
          <div class='container d-flex justify-content-center'>
            <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://developers.google.com/community/gdsc/images/gdsc-social-share.png" class="d-block w-100" alt="Please connect the internet">
                </div>
                <div class="carousel-item">
                  <img src="https://www.afb.org/serve/media/8042" class="d-block w-100" alt="Please connect the internet">
                </div>
                <div class="carousel-item">
                  <img src="https://cdn.britannica.com/32/152532-050-4B5644E3/Reading-Braille.jpg" class="d-block w-100" alt="Please connect the internet">
                </div>
                <div class="carousel-item">
                  <img src="https://ingeniumcanada.org/sites/default/files/inline-images/braille_diagram.jpg" class="d-block w-100" alt="Please connect the internet">
                </div>
              </div>
            
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
        </div>
{% endblock content %}
